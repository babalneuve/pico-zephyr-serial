# Available runners configured by board.cmake.
runners:
- openocd
- jlink
- uf2
- blackmagicprobe

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: C:/Users/EXT_BASVER/zephyrproject/zephyr/boards/arm/rpi_pico
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  uf2_file: zephyr.uf2
  # Host tools:
  gdb: C:/ncs/toolchains/cf2149caf2/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe
  openocd: C:/ProgramData/chocolatey/bin/openocd.exe
  openocd_search:
    - C:/ncs/toolchains/cf2149caf2/opt/zephyr-sdk/sysroots/AMD64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - source [find interface/cmsis-dap.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/rp2040.cfg]
    - --cmd-pre-init
    - set_adapter_speed_if_not_set 2000
  jlink:
    - --dt-flash=y
    - --device=RP2040_M0_0
  uf2:
    - --board-id=RPI-RP2
  blackmagicprobe:
    []

